<!DOCTYPE>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Whack-A-Mole</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<main>
		<h1 class="title">Whack-A-Mob Game</h1>

		<section class="info">
			<h3 class="title">Score: <span id="player-score"></span></h3>
			<h3 class="title">Highest Score: <span id="highest-score"></span></h3>
		</section>
		
		<section class="gameboard">

			<div class="block" data-block="0"></div>
			<div class="block" data-block="1"></div>
			<div class="block" data-block="2"></div>
			<br>
			
			<div class="block" data-block="3"></div>
			<div class="block" data-block="4"></div>
			<button class="start-button">Start</button>
			<div class="block" data-block="5"></div>
			<br>
			
			<div class="block" data-block="6"></div>
			<div class="block" data-block="7"></div>
			<div class="block" data-block="8"></div>

			<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
			<script src="/js/index.js"></script>

		</section>
	</main>
</div>



</body>
</html>
